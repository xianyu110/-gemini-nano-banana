<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试 Gemini Nano Banana</title>
</head>
<body>
    <h1>API 测试结果</h1>
    <div id="result"></div>
    <img id="image" style="max-width: 500px; display: none;">
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: '一只可爱的熊猫在吃竹子' })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <p>状态: ${response.ok ? '成功' : '失败'}</p>
                    <p>图片URL: ${data.imageUrl || '无'}</p>
                    <p>消息: ${data.message || '无'}</p>
                `;
                
                if (data.imageUrl) {
                    const img = document.getElementById('image');
                    img.src = data.imageUrl;
                    img.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `错误: ${error.message}`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
